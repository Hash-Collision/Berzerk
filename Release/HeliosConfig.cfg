// Helios configuration file:
// Comments start with //
// Whitespace is ignored.

	DataDirectory	= "..\Helios\Data\"

// Craft acceleration for main thruster and RCS thrusters:
	CraftMainThrust	= 20.0
	CraftRCSThrust	= 10.0
	CraftDampening	= 15.0

// Craft angular acceleration for left and right thrusters:
//  Note that the value is given in degrees/s^2
	CraftRThrust	= 15.0
	CraftRDamp		= 10.0